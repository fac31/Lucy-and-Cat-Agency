<body class="contact__body">

    <header class="header">

        <div class="corrupt-title">
            <a href="index.html" class="nav__link">
                <img src="img/CorruptConnectlogo 400x400.png" 
                class="corrupt-logo" alt="Corrupt Connect - Home.">
            </a>
        </div> 
        
        <div class="open-nav" tabindex="0">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>

    <nav class="navbar hide">
        <ul class="nav__list">
            <li><div class="close-nav" tabindex="0"></div></li>
            <li><a href="index.html" class="nav__item nav__link">Home</a></li>
            <li><a href="services.html" class="nav__item nav__link">Services</a></li>
            <li><a href="about.html" class="nav__item nav__link">Meet The Team</a></li>
            <li><a href="contact.html" class="nav__item nav__link">Contact</a></li>
        </ul>
    </nav>

    </header>
        
    <div class="transparent-bg"></div>


<section class="contact__main" id="contactpage">
    <h1 class="contact__title">Get in Touch</h1>
    <p class="contact__intro-text">We can't wait to make your dreams come true.</p>
    
    <form class="contact-form" action="" method="">
        <div class="form-content">
            <div class="form-inner-content">
                <label for="name">NAME</label>
                <input type="text" class="form-input" id="name" name="name" >
            </div>
        </div>
        
        <div class="form-content">
            <div class="form-inner-content">
                <label for="email">EMAIL</label>
                <input type="email" class="form-input" id="email" name="email" >
            </div>

        </div>

        <div class="form-content">
            <div class="form-inner-content">
                <label for="options">ANNUAL INCOME</label>

                <select class="form-input" id="options" name="options" required>
                    <option value="option0"> &nbsp; &nbsp;</option>
                    <option value="100-500k">100-500k &nbsp; &nbsp;</option>
                    <option value="500k-1mil">500k-1mil &nbsp; &nbsp;</option>
                    <option value="1-5mil">1-5mil &nbsp; &nbsp;</option>
                    <option value="5mil+">5mil+ &nbsp; &nbsp;</option>
                </select>
            </div>
        </div>

        <div class="form-content">
            <div class="form-inner-content">
                <label for="subject">SUBJECT</label>
                <input type="text" class="form-input" id="subject" name="subject" required>
            </div>
        </div>

        <div class="form-content">
            <div class="form-inner-content">
                <label class="message__label" for="message">MESSAGE</label>
                <textarea class="form-input" id="message" name="message" rows="4" required></textarea>
            </div>
        </div>
    
    <input class="submit-form" type="submit" value="SUBMIT">

    </form>
</section>

<footer class="footer">
    <a href="contact.html" class="nav__link">Get In Touch</a>
    <ul class="social-list">
        <li class="social-list__item">
            <a class="social-list__link" href="https://www.linkedin.com/"
            aria-label="LinkedIn logo"
            target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li class="social-list__item">
            <a class="social-list__link" href="https://twitter.com/"
            aria-label="Twitter logo"
            target="_blank">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
    </ul>
</footer>

    </body>

    </html>
