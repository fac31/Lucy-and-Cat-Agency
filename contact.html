<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">

    <body>
        <header class="header">

            <div class="logo">
                <img src="img/corruptconnectlogo2.png" alt="">
            </div>

            <nav >
                <ul class="nav__items">
                    <li class="nav__item"><a href="index.html" class="nav__link">Homepage</a></li>
                    <li class="nav__item"><a href="services.html" class="nav__link">Services</a></li>
                    <li class="nav__item"><a href="about.html" class="nav__link">Meet The Team</a></li>  
                </ul>
            </nav>
            
        </header>

<section class="contact-form" id="contactpage">
    <h3>Want us to make your dreams come true? Get in Touch</h3>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="options">Annual Income:</label>
  <select id="options" name="options">
    <option value="option1">100-500k</option>
    <option value="option2">500k-1mil</option>
    <option value="option3">1-5mil</option>
    <option value="option4">5mil+</option>
  </select>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <input type="submit" value="submit">
    </form>
</section>

<footer class="footer">
    <a href="#contactpage" class="nav__link">Get In Touch</a>
    <ul class="social-list">
        <li class="social-list__item">
            <a class="social-list__link" href="https://www.linkedin.com/">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li class="social-list__item">
            <a class="social-list__link" href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
    </ul>
</footer>

    </body>
