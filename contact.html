<body class="contact__body">

    <header class="header">

        <h1 class="corrupt-title">
            <a href="index.html" class="nav__link">
                <img src="img/CorruptConnectlogo 400x400.png" class="corrupt-logo">
            </a>
        </h1> 
        
        <div class="open-nav" tabindex="0">
            <div class="burger-line"></div>
            <div class="burger-line"></div>
            <div class="burger-line"></div>
        </div>

    <nav class="navbar hide">
        <ul class="nav__list">
            <li><div class="close-nav" tabindex="0"></div></li>
            <li><a href="index.html" class="nav__item nav__link">Home</a></li>

        </ul>
    </nav>

    </header>

<section class="contact__main" id="contactpage">
    <h1 class="contact__title">Get in Touch</h1>
    <h2 class="contact__intro-text">We can't wait to make your dreams come true.</h2>
    
    <form class="contact-form" action="" method="">
        <div class="form-content">
            <label for="name">NAME</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-content">
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-content">
            <label for="options">ANNUAL INCOME</label>

            <select id="options" name="options">
                <option value="option0"> &nbsp; &nbsp;</option>
                <option value="option1">100-500k &nbsp; &nbsp;</option>
                <option value="option2">500k-1mil &nbsp; &nbsp;</option>
                <option value="option3">1-5mil &nbsp; &nbsp;</option>
                <option value="option4">5mil+ &nbsp; &nbsp;</option>
            </select>
        </div>

        <div class="form-content">
            <label for="subject">SUBJECT</label>
            <input type="text" id="subject" name="subject">
        </div>

        <div class="form-content">
            <label class="message__label" for="message">MESSAGE</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>

    <input type="submit" value="SUBMIT">

    </form>
</section>

<footer class="footer">
    <a href="contact.html" class="nav__link">Get In Touch</a>
    <ul class="social-list">
        <li class="social-list__item">
            <a class="social-list__link" href="https://www.linkedin.com/">
                <i class="fab fa-linkedin"></i>
            </a>
        </li>
        <li class="social-list__item">
            <a class="social-list__link" href="https://twitter.com/">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
    </ul>
</footer>
